<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杨小姐的小世界</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/me.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/me.js"></script>
</head>
<body>
	<!-- 头像按钮 -->
	<button class="show-card">
		<img src="img/me.jpg">
		<i class="fa fa-smile-o"></i>
		点我
		<i class="fa fa-hand-o-left"></i>
	</button>
	<!-- 点击后出现的卡片内容 -->
	<article class="card">
		<!-- 关闭cross -->
		<section class="close">
			<i class="fa fa-close"></i>
		</section>
		<!-- 内容细节 -->
		<section class="details">
			<h2 class="name">杨洋</h2>
			<p class="description">Hi,I'm Rosemond.Welcome to my World!</p>
		</section>
		<!-- 头像 -->
		<section class="headshot">
			<img src="img/me.jpg">
		</section>

		<!-- 链接图标 -->
		<section class="icon-bar">
			<ul>
				<li>
					<a href="myresume.html" target="_blank">
						<i class="fa fa-user"></i>	
						<p class="info">我的简历</p>
					</a>
				</li>
				<li>
					<a href="weixin.html" target="_blank">
						<i class="fa fa-weixin"></i>
						<p class="info">我的微信</p>
					</a>
				</li>
				<li>
					<a href="http://codepen.io/Rosemond/#">
						<i class="fa fa-codepen"></i>
						<p class="info">我的CodePen</p>
					</a>
				</li>
			</ul>
		</section>
	</article>

</body>
</html>
